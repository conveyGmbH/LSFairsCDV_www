<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="fairmanevent.css" rel="stylesheet" />
    <script type="text/javascript" src="fairmaneventService.js"></script>
    <script type="text/javascript" src="fairmaneventController.js"></script>
    <script type="text/javascript" src="fairmanevent.js"></script>
</head>
<body class="win-type-body">
    <div class="fairmanevent fragment">
        <div id="fairmaneventController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="header-separator"></div>
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'fairmanevent.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="fairmanevent-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="fairmanevent-content">
                            <div class="field_line field_line_odd">
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmanevent.name'}"></span>
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmanevent.name'}"></span>
                                <input class="input_field win-textbox" type="text" data-win-bind="value: Name" />
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmanevent.location'}"></span>
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmanevent.location'}"></span>
                                <select class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater">
                                    <option data-win-bind="value: INITFairLocationID; textContent: TITLE"></option>
                                </select>
                            </div>
                            <div class="field_line field_line_odd">
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmanevent.startDate'}"></span>
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmanevent.startDate'}"></span>
                                <div data-win-control="WinJS.UI.DatePicker" class="input_field"
                                     data-win-bind="winControl.current: dateBegin">
                                </div>                                    
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmanevent.endDate'}"></span>
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmanevent.endDate'}"></span>
                                <div data-win-control="WinJS.UI.DatePicker" class="input_field"
                                     data-win-bind="winControl.current: dateEnd">
                                </div>
                            </div>
                            <div class="line-separator"></div>
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'fairmanevent.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fairmanevent"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.fairmanevent-template'),
                                footer: select('.list-footer')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
