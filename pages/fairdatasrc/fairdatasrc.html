<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="fairdatasrc.css" rel="stylesheet" />
    <script type="text/javascript" src="fairdatasrcService.js"></script>
    <script type="text/javascript" src="fairdatasrcController.js"></script>
    <script type="text/javascript" src="fairdatasrc.js"></script>
</head>
<body class="win-type-body">
    <div class="fairdatasrc fragment">
        <div id="fairdatasrcController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="content-header">
                        <div class="header-separator"></div>
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span class="id-field"></span>
                            <span class="caption-field" data-win-res="{textContent: 'fairdatasrc.title'}"></span>
                            <span class="date-field"></span>
                        </div>
                    </div>
                    <div class="fairdatasrc-template"
                         data-win-control="WinJS.Binding.Template" style="display: none">
                        <div class="fairdatasrc-content">
                            <div class="field_line">
                                <span class="label landscape_only" data-win-bind="textContent: INITTitle"></span>
                                <span class="label win-type-caption portrait_only" data-win-bind="textContent: INITTitle"></span>
                                <input class="input_field win-textbox" type="text" data-win-bind="value: TITLE" />
                            </div>
                            <!--<div class="field_line field_line_even">
                                <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'fairdatasrc.label'}"></span>
                                <span class="label win-type-caption portrait_only_half" data-win-res="{textContent: 'fairdatasrc.auma'}"></span>
                                <div class="label landscape_only"><span data-win-res="{textContent: 'fairdatasrc.label'}"></span> / <span data-win-res="{textContent: 'fairdatasrc.auma'}"></span></div>
                                <div class="input_group">
                                    <input class="input_half_left win-textbox" type="text" data-win-bind="value: Bezeichnung" />
                                    <input class="input_half_right win-textbox" type="text" data-win-bind="value: AUMADaten" />
                                </div>
                            </div>-->
                        </div>
                    </div>
                    <div class="headerFooterPlaceholder">
                        <div class="list-footer">
                            <div class="status">
                                <progress class="win-progress-bar progress"></progress>
                                <div class="counter">
                                    <span data-win-res="{textContent: 'fairdatasrc.count'}"></span><span>: </span><span data-win-bind="textContent: count"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="fairdatasrc"
                         class="listview win-selectionstylefilled"
                         data-win-control="WinJS.UI.ListView"
                         data-win-options="{
                                itemTemplate: select('.fairdatasrc-template'),
                                footer: select('.list-footer')
                         }">
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
