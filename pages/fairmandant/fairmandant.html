<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <link href="fairmandant.css" rel="stylesheet" />
    <script type="text/javascript" src="fairmandantService.js"></script>
    <script type="text/javascript" src="fairmandantController.js"></script>
    <script type="text/javascript" src="fairmandant.js"></script>
</head>
<body class="win-type-body">
    <div class="fairmandant fragment">
        <div id="fairmandantController" class="data-container">
            <section aria-label="Main content" role="main" class="animationElement">
                <div class="contentarea win-type-body">
                    <div class="header-separator"></div>
                    <div class="content-header">
                        <div class="half-circle half-circle-textcolor">&nbsp;</div>
                        <div class="content-header-line win-type-caption">
                            <span> &nbsp; </span>
                            <span class="caption-field" data-win-res="{textContent: 'fairmandant.title'}"></span>
                            <!-- <span data-win-bind="style.display: dataContact.Mitarbeiter_Vorname  Binding.Converter.toDisplay">
                                <span data-win-bind="textContent: dataContact.Mitarbeiter_Vorname"></span> <span data-win-bind="textContent: dataContact.Mitarbeiter_Nachname"></span>
                            </span>
                            <span data-win-bind="style.display: dataContact.Mitarbeiter_Nachname  Binding.Converter.toDisplayNone">
                                &nbsp;
                            </span>
                            -->
                        </div>
                    </div>
                    <div class="content-record">
                        <div class="fields-container">
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.typ'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.typ'}"></span>
                                <select id="InitFairManTyp"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: dataMandant.INITFairManTypID Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone">
                                    <option data-win-bind="value: INITFairManTypID; textContent: TITLE"></option>
                                </select>
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="field_line field_line_even" style="overflow-y: hidden">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.name'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.name'}"></span>
                                <input id="Name" class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.Name Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.Name; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.contact'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.contact'}"></span>
                                <input id="Ansprechpartner" class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.Ansprechpartner Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.Ansprechpartner; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.email'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.email'}"></span>
                                <input id="EMail" class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.EMail Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.EMail; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.phone'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.phone'}"></span>
                                <input id="TelefonFestnetz" class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.TelefonFestnetz Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.TelefonFestnetz; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.mobile'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.mobile'}"></span>
                                <input id="TelefonMobil" class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.TelefonMobil Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.TelefonMobil; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.fax'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.fax'}"></span>
                                <input class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.Fax Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.Fax; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.address'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.address'}"></span>
                                <input id="Strasse" class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.Strasse Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.Strasse; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only_left" data-win-res="{textContent: 'fairmandant.zip'}"></span>
                                <span class="label win-type-caption portrait_only_right" data-win-res="{textContent: 'fairmandant.city'}"></span>
                                <div class="label landscape_only">
                                    <span data-win-res="{textContent: 'fairmandant.zip'}"></span> / <span data-win-res="{textContent: 'fairmandant.city'}"></span>
                                </div>
                                <div class="input_group">
                                    <input id="PLZ" class="input_small_left win-textbox" type="text" data-win-bind="value: dataMandant.PLZ Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                    <input id="Stadt" class="input_small_right win-textbox" type="text" data-win-bind="value: dataMandant.Stadt Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                    <span class="input_small_left win-type-subtitle" data-win-bind="textContent: dataMandant.PLZ; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                    <span class="input_small_right win-type-subtitle" data-win-bind="textContent: dataMandant.Stadt; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                                </div>
                            </div>
                            <div class="field_line field_line_even">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.country'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.country'}"></span>
                                <select id="InitLand"
                                        class="input_field win-dropdown"
                                        data-win-control="WinJS.UI.Repeater"
                                        data-win-bind="value: dataMandant.INITLandID Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone">
                                    <option data-win-bind="value: INITLandID; textContent: TITLE"></option>
                                </select>
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: InitLandItem.TITLE; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                            <div class="line-separator"></div>
                            <div class="field_line field_line_odd">
                                <span class="label win-type-caption portrait_only" data-win-res="{textContent: 'fairmandant.url'}"></span>
                                <span class="label landscape_only" data-win-res="{textContent: 'fairmandant.url'}"></span>
                                <input class="input_field win-textbox" type="text" data-win-bind="value: dataMandant.WebAdresse Binding.Mode.twoway; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplayNone" />
                                <span class="input_field win-type-subtitle" data-win-bind="textContent: dataMandant.WebAdresse; style.display: dataMandant.Flag_NoEdit Binding.Converter.toDisplay"></span>
                            </div>
                        </div>
                        
                    </div>
                    <div class="error-message"
                         data-win-bind="style.display: error.displayErrorMsg; textContent: error.errorMsg"></div>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
